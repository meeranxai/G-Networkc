<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Network | Offline</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: var(--bg-body);
            color: var(--text-primary);
            flex-direction: column;
            padding: 20px;
        }

        .offline-icon {
            font-size: 5rem;
            color: var(--surface-300);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            max-width: 400px;
            line-height: 1.6;
        }

        .btn-retry {
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-retry:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>
    <i class="fas fa-wifi offline-icon"></i>
    <h1>You are Offline</h1>
    <p>It looks like you've lost your internet connection. Check your WiFi or data settings and try again.</p>
    <button class="btn-retry" onclick="window.location.reload()">
        <i class="fas fa-sync-alt"></i> Retry Connection
    </button>
</body>

</html>
